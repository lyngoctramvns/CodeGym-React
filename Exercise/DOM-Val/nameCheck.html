<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let regex = /^[A-Z]/;
        function checkNameUpperCase(name){
            if(regex.test(name)){
                console.log('This name was written in upper case.')
            } else {
                console.log('This name was not written in upper case.')
            }
        }

        checkNameUpperCase('Nguyen van Nam');
        checkNameUpperCase('NGUYEN VAN NAM');
        checkNameUpperCase('nguyen van Nam');
    </script>
</body>
</html>
